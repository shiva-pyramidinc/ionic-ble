    <ion-item>
      <p>{{ statusMessage }}</p>

    <ion-item *ngIf="systolic">
      <p>SYS: {{systolic}}
        <small>mmHg</small>
      </p>
    </ion-item>
    <ion-item *ngIf="diastolic">
      <p>DIA: {{diastolic}}
        <small>mmHg</small>
      </p>
    </ion-item>
    <ion-item *ngIf="pulse">
      <p>PULSE: {{pulse}}
        <small>/min</small>
      </p>
    </ion-item>
  </ion-list>
  <button ion-button (click)="connect()">Connect</button>
